<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social links profile</title>
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="avatar.jpeg" alt="profile" />
      </div>
      <div class="name-card">
        <h1>
          Aarthy Acchu
          <br />
          <small>India, Karnataka</small>
        </h1>
        <p>"Front-end Developer and avid reader."</p>
      </div>
      <div class="buttons">
        <button>GitHub</button>
        <button>FrontendMenthor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </body>
</html>
